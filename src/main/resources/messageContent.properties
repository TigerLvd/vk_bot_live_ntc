MASTER_CLASSES=МАСТЕР-КЛАССЫ:\n\n\tЧЕТВЕРГ, 3 ЯНВАРЯ\n\n1) Проповедь Евангелия в современном мире (Михаил Нокарашвили) - Большой конференц-зал (204 каб.)\n2) Администрирование молодежного служения (Илия Зонов) - выставочный зал\n3) Как найти свое призвание, ч.1 (Наталья Манина) - кабинет библейской школы (320 каб.)\n4) 10 причин почему подростки нуждаются в любви (Елена Филимонова) - бизнес-центр\n\n\tПЯТНИЦА, 4 ЯНВАРЯ\n\n1) Христианское творчество в светском обществе (Михаил Нокарашвили) - большой конференц-зал (204 каб.)\n2) Научиться петь может каждый (Анна Анферова) - выставочный зал\n3) Благовествовать легко (Вячеслав Сафронов) - колонный зал\n4) Как найти свое призвание, ч.2. (Наталья Манина) - кабинет библейской школы (320 каб.)\n5) Ответственность: правда и мифы (Елена Филимонова) - бизнес-центр\n\n\tСУББОТА, 5 ЯНВАРЯ\n\n1) Instagram workshop (Ангелина Анфиногенова) - большой конференц-зал (204 каб.)\n2) Суббота с Иисусом. Как привлечь молодежь к служению в церкви (Алена Волкова) - 1 молодежный офис (где было расселение)\n3) Отцы и дети (Сергей Горбенко) - выставочный зал\n4) Как найти свое призвание, ч 3. (Наталья Манина) - кабинет библейской школы (320 каб.)\n5) Пять способов говорить о Боге без слов. (Елена Филимонова) - бизнес-центр
